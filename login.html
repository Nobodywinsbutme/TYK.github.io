<!DOCTYPE html>
<html>
<head>
    <title>TYK - Login</title>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta name="description" content="Welcome to the official TYK game website. Find news, characters, and marketplace info.">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="icon" type="image/png" href="assets/img/logo.png">
    <link rel="apple-touch-icon" href="assets/img/logo.png">
</head>
<body class="auth-page">

    <div class="auth-container">
        <form action="#" method="POST" class="auth-form">
            
            <div class="auth-logo">
                <img src="assets/img/logo.png" alt="TYK Logo" style="width: 80px; height:80px;">
                <h1>TYK</h1>
            </div>

            <h2>Login</h2>
            
            <div class="form-group">
                <label for="email">Email or Username:</label>
                <input type="email" id="email" name="user_email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="user_pass" required>
            </div>
            
            <button type="submit" class="button">Login</button>
            
            <p class="auth-switch">
                Don't have an account? <a href="register.html">Register here</a>
            </p>
        </form>
    </div>

</body>
</html>
